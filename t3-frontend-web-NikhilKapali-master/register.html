<!DOCTYPE HTML>

<html lang="en" dir="ltr">

</html>

<head>
	<title>Online Bakery Cage & Shop</title>

	<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
	<link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
	<script src="js/popper.min.js"></script>
	<script type='text/javascript' src="js/jquery.min.js"></script>
	<script type='text/javascript' src='js/bootstrap.min.js'></script>

	<style>
		nav {
			background-image: url(images/gradient2.png);
			background-repeat: no-repeat;
			background-position: center;
			background-attachment: fixed;
		}
	</style>

	<script type='text/javascript' src='register.js'></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light">
		<a class="navbar-brand col-md-9" href="dashboard.html">
			<img src="images/bakerycafelogo.png" alt="Logo" height="120px" width="100px"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<form class="form-inline my-2 my-lg-0">
				<a class="btn btn-outline-dark mr-sm-3 p-3" href="login.html">
					<font size="4">Login</font>
				</a>
				<a class="btn btn-outline-dark my-2 my-sm-0 p-3" href="dashboard.html">
					<font size="4">Home Page</font>
				</a>
			</form>
		</div>
	</nav>
	<!-- End of nav-bar -->
	<div class="contentdas">

		<section>
			<div class="container">
				<div class="row justify-content-center p-2">
					<div class="col-12 col-md-8 col-lg-8 col-xl-6 p-3 card">
						<div class="row">
							<div class="col text-center alert bg-secondary text-white">
								<h1>Register Here!!</h1>

							</div>
						</div>
						<form class="form" enctype="multipart/form-data" method="POST">
							<fieldset>
								<label class="labes text-dark">Choose Profile Picture:</label><br />
								<input class="btn btn-primary btn-lg" class="form-control" type="file"
									name="profilePicture" id="profilePicture" /><br />
								<label id="showImage"></label><br />
							</fieldset>
							<fieldset>
								<label>
									<font size="4">First Name:</font>
								</label>
								<input type="text" id="FirstName" class="form-control" name="firstname"
									placeholder="First Name" required autofocus>
							</fieldset>
							<fieldset>
								<label>
									<font size="4">Last Name:</font>
								</label>
								<input type="text" id="LastName" class="form-control" name="lastname"
									placeholder="Last Name" required autofocus>
							</fieldset>
							<fieldset>
								<label>
									<font size="4">Address:</font>
								</label>
								<input type="text" id="Address" class="form-control" name="address"
									placeholder="Address" required autofocus>
							</fieldset>
							<fieldset>
								<label>
									<font size="4">Phone Number:</font>
								</label>
								<input type="text" id="PhNumber" class="form-control" name="phone"
									placeholder="Mobile Number" required autofocus>
							</fieldset>
							<fieldset>
								<label>
									<font size="4">Email Id:</font>
								</label>
								<input type="email" id="Email" class="form-control" name="email"
									placeholder="Email address" required autofocus>
							</fieldset>
							<fieldset>
								<label>
									<font size="4">User-type:</font>
								</label>
								<input type="text" id="Usertype" class="form-control" name="username" value="User"
									placeholder="User" readonly required autofocus>
							</fieldset>
							<fieldset>
								<label>
									<font size="4">Password:</font>
								</label>
								<input type="password" id="Password" class="form-control" name="password"
									placeholder="Password" required autofocus>
							</fieldset>
							<div class="text-center p-3">
								<button class="btn btn-lg btn-primary" id="RegisterUser" type=Submit
									value="Submit">Register</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>



	</div>



	<!-- Footer -->
	<footer class="w3-container p-4 text-center center-block w3-light-grey w3-xlarge">
		<i class="w3-hover-opacity"><a href="http://facebook.com"><img src="images/logo_fb_png.png" height="40px"
					width="40px" alt="facebook" /></a></i>
		<i class="w3-hover-opacity"><a href="http://instagram.com"><img src="images/insta.png" height="40px"
					width="40px" alt="instagram" /></a></i>
		<i class="w3-hover-opacity"><a href="http://twitter.com"><img src="images/Twitterbird.png" height="40px"
					width="40px" alt="twitter" /></a></i>
		<br />
		<a>
			<font size="3">nikhilkapali12@gmail.com</font>
		</a><br />
		<a>
			<font size="2">&copy;Online Bakery Cafe & Shop</font>
		</a>
	</footer>

</body>

</html>
