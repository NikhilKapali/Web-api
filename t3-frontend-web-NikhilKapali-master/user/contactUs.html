<head>

    }

    body {
      background-image: url(../images/backgound2.jpg);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
    }
  </style>

  <link href="../css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/bootstrap.css" rel="stylesheet" />
  <script src="../js/popper.min.js"></script>
  <script type='text/javascript' src="../js/jquery.min.js"></script>
  <script type='text/javascript' src='../js/bootstrap.min.js'></script>
  <script type='text/javascript' src='js/contactUs.js'></script>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="home.html">Bakery Cafe & Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About us</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Services
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="menu.html">Our Menu</a>
            <a class="dropdown-item" href="bookTable.html">View Empty Tables </a>
            <a class="dropdown-item active" href="viewReview.html">Reviews<span class="sr-only">(current)</span></a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="updateprofile.html">Update Your Profile</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <button id="logout" class="btn btn-outline-success my-2 my-sm-0" type="submit">LogOut</button>
        <div id="username"></div>
      </form>
    </div>
  </nav>
  <!-- End of nav-bar -->

  <div class="container-wrap">
    <div class="wrap d-md-flex align-items-xl-end">
      <div class="book p-5 text-center col-md-12 d-flex container-fluid bg-3 alert-success">
        <form method="POST" class="appointment-form col-md-5">
          <label class="alert bg-secondary text-white">
            <h2>Contact Us | Review Form</h2>
          </label>
          <div class="d-md-flex">
            <div class="form-group ml-md-5">
              <input type="text" id="FirstName" name="FirstName" class="form-control" readonly>
            </div>
            <div class="form-group ml-md-5">
              <input type="text" id="LastName" name="LastName" class="form-control" readonly>
            </div>
          </div>
          <div class="d-md-flex">
            <div class="form-group ml-md-5">
              <input type="date" id="DateReview" name="DateReview" class="form-control">
            </div>
            <div class="form-group ml-md-5">
              <input type="text" id="Email" name="Emails" class="form-control" readonly>
            </div>
          </div>
          <div class="d-md-flex">
            <div class="form-group ml-md-5">
              <select class="btn btn-secondary dropdown-toggle" id="Rating">
                <option value="1 Star">1 Star</option>
                <option value="2 Star">2 Star</option>
                <option value="3 Star">3 Star</option>
                <option value="4 Star">4 Star</option>
              </select>
            </div>
          </div>
          <div class="d-md-flex">
            <div class="form-group ml-md-5">
              <textarea name="Message" id="Message" cols="55" rows="2" class="form-control"
                placeholder="Write Your Review Here!!"></textarea>
            </div>
          </div>
          <div class="d-md-flex">
            <div class="form-group ml-md-5">
              <input id="reviewForm" type="submit" value="Submit Review" class="py-3 px-4 btn btn-primary btn-lg">
            </div>
          </div>
        </form>
        <div class="row table-responsive-md p-5">
          <div class="box-image" id="profilePicture">
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
