<html>

<head>
  <link href="../css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/bootstrap.css" rel="stylesheet" />
  <script src="../js/popper.min.js"></script>
  <script type='text/javascript' src="../js/jquery.min.js"></script>
  <script type='text/javascript' src='../js/bootstrap.min.js'></script>
  <script type='text/javascript' src='js/orderForm.js'></script>
  <style>
    nav {
      background-image: url(../images/gradient3.png);
      background-repeat: no-repeat;
      background-blend-mode: luminosity;
      background-position: center;
      background-attachment: fixed;
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="home.html">Bakery Cafe & Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About us</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Services
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item active" href="menu.html">Our Menu <span class="sr-only">(current)</span></a>
            <a class="dropdown-item" href="bookTable.html">View Empty Tables </a>
            <a class="dropdown-item" href="viewReview.html">Reviews</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="updateprofile.html">Update Your Profile</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <button id="logout" class="btn btn-outline-success my-2 my-sm-0" type="submit">LogOut</button>
        <div id="username"></div>
      </form>
    </div>
  </nav>
  <!-- End of nav-bar -->

  <div class="wrapper">
    <div class="wrap d-md-flex align-items-xl-end">
      <div class="book p-5 text-center col-md-12 d-flex container-fluid bg-3 alert-success">
        <form method="POST" class="appointment-form col-md-5" id="orderFoodForm">
          <label class="alert bg-secondary text-white">
            <h2>Order Some Food</h2>
          </label>
          <div class="d-md-flex">
            <div class="form-group ml-md-5">
              <input type="text" id="FirstName" name="FirstName" class="form-control" readonly>
            </div>
            <div class="form-group ml-md-5">
              <input type="text" id="Category" name="Category" class="form-control" readonly>
            </div>
          </div>
          <div class="d-md-flex">
            <div class="form-group ml-md-5">
              <div class="input-wrap">
                <div class="icon"><span class="ion-ios-clock"></span></div>
                <input type="text" id="dishName" name="dishName" class="form-control" readonly>
              </div>
            </div>
            <div class="form-group ml-md-5">
              <div class="input-wrap">
                <div class="icon"><span class="ion-ios-clock"></span></div>
                <input type="text" id="Price" name="Price" class="form-control" readonly>
              </div>
            </div>
          </div>
          <div class="d-md-flex">
            <div class="form-group ml-md-5">
              <input type="text" id="Address" name="Address" class="form-control" readonly>
            </div>
            <div class="form-group ml-md-5">
              <input type="text" id="Email" name="Email" class="form-control" readonly>
            </div>
          </div>
          <div class="d-md-flex">
            <div class="form-group ml-md-5">
              <label class="form-control" readonly>
                <font size="4">Method of Payment:</font>
              </label>
            </div>
            <div class="dropdown form-group ml-md-5 col-md-1">
              <select class="btn btn-secondary dropdown-toggle" cols="55" rows="2" name="payment" id="Payment">
                <option value="On Delivery">On Delivery</option>
                <option value="Credit Card">Credit card</option>
                <option value="Online Payment">Online Payment</option>
              </select>
            </div>
          </div>
          <div class="d-md-flex">
            <div class="form-group ml-md-5">
              <textarea name="Message" id="Message" cols="55" rows="2" class="form-control"
                placeholder="Want to add a Comment or Review for this item?"></textarea>
            </div>
          </div>
          <div class="d-md-flex">
            <div class="form-group ml-md-5">
              <input type="submit" value="Confirm Order" class="py-3 px-4 btn btn-primary btn-lg">
            </div>
          </div>
        </form>
        <div class="row table-responsive-md p-5">
          <div class="box-image " id="dishImageName">
          </div>
          <div class="box-title">
            <h4>Take Your Time and think about your favourite food </h4>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
